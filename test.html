<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - İlayda Doğum Günü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B9D, #9B59B6);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .cake {
            font-size: 5rem;
            margin: 30px 0;
            animation: rotate 3s linear infinite;
        }
        
        .candles {
            font-size: 2rem;
            margin: 20px 0;
            letter-spacing: 5px;
        }
        
        .message {
            font-size: 1.5rem;
            margin: 30px 0;
            line-height: 1.6;
        }
        
        .button {
            background: linear-gradient(135deg, #FF1493, #8A2BE2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .sakura {
            position: fixed;
            font-size: 2rem;
            opacity: 0.7;
            animation: fall 4s linear infinite;
            pointer-events: none;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎂 İlayda'nın 23. Doğum Günü 🎂</h1>
        
        <div class="cake">🎂</div>
        
        <div class="candles">
            🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️🕯️
        </div>
        
        <div class="message">
            <p>Canım sevgilim İlayda,</p>
            <p>23. yaşın kutlu olsun! 🌸</p>
            <p>Uzaklarda olsan da kalbimdesin...</p>
            <p>Bu özel günde sana olan sevgimi göstermek istedim 💕</p>
        </div>
        
        <button class="button" onclick="blowCandles()">🌬️ Mumları Söndür</button>
        <button class="button" onclick="openSpotify()">🎵 Bizim Şarkımız</button>
        <button class="button" onclick="createSakura()">🌸 Sakura Yağmuru</button>
        
        <div id="status" style="margin-top: 30px; font-size: 1.2rem;"></div>
    </div>

    <script>
        // Test if JavaScript works
        document.getElementById('status').innerHTML = '✅ JavaScript Çalışıyor!';
        
        // Create falling sakura
        function createSakura() {
            for (let i = 0; i < 20; i++) {
                const sakura = document.createElement('div');
                sakura.className = 'sakura';
                sakura.innerHTML = '🌸';
                sakura.style.left = Math.random() * 100 + '%';
                sakura.style.animationDelay = Math.random() * 2 + 's';
                sakura.style.animationDuration = (3 + Math.random() * 2) + 's';
                document.body.appendChild(sakura);
                
                setTimeout(() => {
                    if (sakura.parentNode) {
                        sakura.parentNode.removeChild(sakura);
                    }
                }, 5000);
            }
        }
        
        // Blow candles
        function blowCandles() {
            const candles = document.querySelector('.candles');
            candles.innerHTML = '🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯🕯';
            candles.style.filter = 'grayscale(100%)';
            
            // Confetti
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = ['🎉', '🎊', '✨', '💖', '🌸'][Math.floor(Math.random() * 5)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-50px';
                confetti.style.fontSize = '2rem';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '1000';
                document.body.appendChild(confetti);
                
                confetti.animate([
                    { transform: 'translateY(-50px) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 100}px) rotate(360deg)`, opacity: 0 }
                ], {
                    duration: 3000,
                    easing: 'ease-in'
                }).onfinish = () => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                };
            }
            
            document.getElementById('status').innerHTML = '🎉 Tebrikler! Tüm mumları söndürdün!';
        }
        
        // Open Spotify
        function openSpotify() {
            const spotifyUrl = 'https://open.spotify.com/track/2aPTvyE09vUCRwVvj0I8WK?si=ac1b7e57269a4816';
            window.open(spotifyUrl, '_blank');
            document.getElementById('status').innerHTML = '🎵 Spotify açılıyor...';
        }
        
        // Auto create some sakura on load
        setTimeout(createSakura, 1000);
        setInterval(createSakura, 5000);
    </script>
</body>
</html>
